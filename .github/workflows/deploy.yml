name: Deploy to Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR (builder)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.IMAGE_TAG }}
            type=sha,prefix=main-

      - name: Build & push app image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy (pull & up -d)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CONTABO_HOST }}
          username: ${{ secrets.CONTABO_USERNAME }}
          key: ${{ secrets.CONTABO_SSH_KEY }}
          port: ${{ secrets.CONTABO_PORT }}
          script: |
            set -euo pipefail

            APP_DIR="/opt/raiken"
            cd "$APP_DIR"

            # If your GHCR package is private, we require these two secrets.
            # If it's public, you may delete this login section.
            if [ -z "${{ secrets.GHCR_READ_USERNAME }}" ] || [ -z "${{ secrets.GHCR_READ_TOKEN }}" ]; then
              echo "GHCR_READ_USERNAME / GHCR_READ_TOKEN not set. Either:"
              echo "  - Make ghcr.io/fogha/raiken public, OR"
              echo "  - Add GHCR_READ_USERNAME and GHCR_READ_TOKEN (PAT with read:packages) to repo secrets."
              exit 1
            fi
            echo "${{ secrets.GHCR_READ_TOKEN }}" | sudo docker login ghcr.io -u "${{ secrets.GHCR_READ_USERNAME }}" --password-stdin

            # Pull only the app service image (compose must reference ghcr.io/fogha/raiken:latest)
            sudo docker compose pull app >/dev/null

            # Start/refresh stack quietly
            sudo docker compose up -d

            # Health checks (quiet; show logs only on failure)
            for i in $(seq 1 10); do
              if curl -fsS http://localhost:3000 >/dev/null && curl -fsS http://localhost:3001/health >/dev/null; then
                ok=1; break
              fi
              sleep 3
            done
            if [ "${ok:-0}" -ne 1 ]; then
              sudo docker compose ps
              sudo docker compose logs app --tail=120 || true
              sudo docker compose logs relay --tail=120 || true
              exit 1
            fi

      - name: Nginx reload (optional)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CONTABO_HOST }}
          username: ${{ secrets.CONTABO_USERNAME }}
          key: ${{ secrets.CONTABO_SSH_KEY }}
          port: ${{ secrets.CONTABO_PORT }}
          script: |
            set -euo pipefail
            sudo nginx -t
            sudo systemctl reload nginx
