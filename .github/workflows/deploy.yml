name: Deploy to Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Contabo Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CONTABO_HOST }}
          username: ${{ secrets.CONTABO_USERNAME }}
          key: ${{ secrets.CONTABO_SSH_KEY }}
          script: |
            set -e

            # Vars
            APP_NAME="raiken"
            APP_DIR="/opt/$APP_NAME"
            DOCKER_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

            echo "ğŸš€ Starting deployment of $APP_NAME..."

            # Ensure app dir
            sudo mkdir -p "$APP_DIR"
            cd "$APP_DIR"

            # GHCR login (GITHUB_TOKEN as requested)
            echo "ğŸ” Logging into GitHub Container Registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | sudo docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

            # Pull image
            echo "ğŸ“¥ Pulling latest Docker image..."
            sudo docker pull "$DOCKER_IMAGE"

            # Stop existing stack (Compose V2)
            echo "ğŸ›‘ Stopping existing containers..."
            sudo docker compose down || true

            # Compose file (create if missing)
            if [ ! -f docker-compose.yml ]; then
              echo "ğŸ“ Creating docker-compose.yml..."
              sudo tee docker-compose.yml > /dev/null <<EOF
            version: '3.8'
            services:
              app:
                image: $DOCKER_IMAGE
                container_name: $APP_NAME-app
                restart: unless-stopped
                environment:
                  - NODE_ENV=production
                  - OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}
                  - NEXT_PUBLIC_BASE_URL=${{ secrets.NEXT_PUBLIC_BASE_URL }}
                  - NEXT_PUBLIC_APP_VERSION=${{ github.sha }}
                  - RAIKEN_ENABLE_AI_ANALYSIS=true
                ports:
                  - "3000:3000"
                volumes:
                  - ./data:/app/data
                  - ./logs:/app/logs
                healthcheck:
                  test: ["CMD", "curl", "-f", "http://localhost:3000"]
                  interval: 30s
                  timeout: 10s
                  retries: 3
                  start_period: 40s
            EOF
            fi

            # Ensure correct image line (idempotent)
            sudo sed -i "s|^\s*image:\s*.*|    image: $DOCKER_IMAGE|g" docker-compose.yml

            # Start app
            echo "ğŸš€ Starting application..."
            sudo docker compose up -d

            # Wait and health check
            echo "â³ Waiting for application to be ready..."
            sleep 30
            echo "ğŸ” Performing health check..."
            if curl -f -s http://localhost:3000 > /dev/null; then
              echo "âœ… Application is healthy!"
            } else {
              echo "âŒ Health check failed! Recent logs:"
              sudo docker compose logs --tail=50
              exit 1
            fi

            # Cleanup old images
            echo "ğŸ§¹ Cleaning up old Docker images..."
            sudo docker image prune -f

            echo "ğŸ‰ Deployment completed successfully!"
            echo "ğŸ“Š Container status:"
            sudo docker compose ps

            echo "ğŸ“‹ Recent logs:"
            sudo docker compose logs --tail=20

      - name: Configure Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CONTABO_HOST }}
          username: ${{ secrets.CONTABO_USERNAME }}
          key: ${{ secrets.CONTABO_SSH_KEY }}
          # keep your custom port if you set one; otherwise default 22
          port: ${{ secrets.CONTABO_PORT }}
          script: |
            set -e
            APP_DOMAIN="${{ secrets.APP_DOMAIN }}"
            if [ -z "$APP_DOMAIN" ]; then APP_DOMAIN="raiken"; fi

            NGINX_CONFIG="/etc/nginx/sites-available/$APP_DOMAIN"
            NGINX_ENABLED="/etc/nginx/sites-enabled/$APP_DOMAIN"

            echo "ğŸ”§ Configuring Nginx for $APP_DOMAIN..."

            sudo tee "$NGINX_CONFIG" > /dev/null <<EOF
            server {
                listen 80;
                server_name $APP_DOMAIN;
                return 301 https://\$server_name\$request_uri;
            }
            server {
                listen 443 ssl http2;
                server_name $APP_DOMAIN;

                ssl_certificate /etc/letsencrypt/live/$APP_DOMAIN/fullchain.pem;
                ssl_certificate_key /etc/letsencrypt/live/$APP_DOMAIN/privkey.pem;
                ssl_protocols TLSv1.2 TLSv1.3;
                ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
                ssl_prefer_server_ciphers off;
                ssl_session_cache shared:SSL:10m;
                ssl_session_timeout 10m;

                add_header X-Frame-Options DENY;
                add_header X-Content-Type-Options nosniff;
                add_header X-XSS-Protection "1; mode=block";
                add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

                gzip on;
                gzip_vary on;
                gzip_min_length 1024;
                gzip_proxied any;
                gzip_comp_level 6;
                gzip_types
                    text/plain
                    text/css
                    text/xml
                    text/javascript
                    application/json
                    application/javascript
                    application/xml+rss
                    application/atom+xml
                    image/svg+xml;

                location / {
                    proxy_pass http://localhost:3000;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade \$http_upgrade;
                    proxy_set_header Connection 'upgrade';
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto \$scheme;
                    proxy_cache_bypass \$http_upgrade;
                    proxy_read_timeout 86400;
                }

                location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                    proxy_pass http://localhost:3000;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto \$scheme;
                    expires 1y;
                    add_header Cache-Control "public, immutable";
                }

                location /health {
                    access_log off;
                    return 200 "healthy\n";
                    add_header Content-Type text/plain;
                }
            }
            EOF

            sudo ln -sf "$NGINX_CONFIG" "$NGINX_ENABLED"

            echo "ğŸ§ª Testing Nginx configuration..."
            sudo nginx -t

            echo "ğŸ”„ Reloading Nginx..."
            sudo systemctl reload nginx
            echo "âœ… Nginx configuration completed!"

      - name: Setup SSL Certificate
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CONTABO_HOST }}
          username: ${{ secrets.CONTABO_USERNAME }}
          key: ${{ secrets.CONTABO_SSH_KEY }}
          port: ${{ secrets.CONTABO_PORT }}
          script: |
            set -e
            APP_DOMAIN="${{ secrets.APP_DOMAIN }}"
            if [ -z "$APP_DOMAIN" ]; then APP_DOMAIN="raiken"; fi

            echo "ğŸ”’ Setting up SSL certificate for $APP_DOMAIN..."

            if ! command -v certbot >/dev/null 2>&1; then
              echo "ğŸ“¦ Installing certbot..."
              sudo apt-get update -y
              sudo apt-get install -y certbot python3-certbot-nginx
            fi

            if [ -d "/etc/letsencrypt/live/$APP_DOMAIN" ]; then
              echo "ğŸ”„ Renewing existing SSL certificate..."
              sudo certbot renew --quiet
            else
              echo "ğŸ†• Obtaining new SSL certificate..."
              sudo certbot --nginx -d "$APP_DOMAIN" --non-interactive --agree-tos --email "${{ secrets.ADMIN_EMAIL }}"
            fi

            echo "â° Setting up automatic certificate renewal..."
            (crontab -l 2>/dev/null; echo "0 12 * * * /usr/bin/certbot renew --quiet") | crontab -
            echo "âœ… SSL certificate setup completed!"

      - name: Final Health Check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CONTABO_HOST }}
          username: ${{ secrets.CONTABO_USERNAME }}
          key: ${{ secrets.CONTABO_SSH_KEY }}
          port: ${{ secrets.CONTABO_PORT }}
          script: |
            set -e
            APP_DOMAIN="${{ secrets.APP_DOMAIN }}"
            if [ -z "$APP_DOMAIN" ]; then APP_DOMAIN="raiken"; fi

            echo "ğŸ” Performing final health check for $APP_DOMAIN..."
            sleep 10

            if curl -f -s "https://$APP_DOMAIN" > /dev/null; then
              echo "âœ… Application is accessible via HTTPS!"
            else
              echo "âŒ Application is not accessible via HTTPS"
              echo "ğŸ” Checking HTTP..."
              if curl -f -s "http://$APP_DOMAIN" > /dev/null; then
                echo "âš ï¸ Application is accessible via HTTP but not HTTPS"
              else
                echo "âŒ Application is not accessible at all"
                echo "ğŸ“‹ Container status:"
                sudo docker compose ps
                echo "ğŸ“‹ Nginx status:"
                sudo systemctl status nginx || true
                exit 1
              fi
            fi

            echo "ğŸ‰ Deployment completed successfully!"
            echo "ğŸŒ App: https://$APP_DOMAIN"
