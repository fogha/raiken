<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raiken Examples</title>
    <!-- Raiken Test Studio Integration -->
    <script>
      try {
        // Check if we have an Raiken script to load
        const params = new URLSearchParams(window.location.search);
        const base64Script = params.get('raiken-script');
        
        if (base64Script) {
          // Remove the parameter from URL to keep it clean
          params.delete('raiken-script');
          const newUrl = window.location.pathname + 
            (params.toString() ? '?' + params.toString() : '') + 
            window.location.hash;
          window.history.replaceState({}, '', newUrl);

          try {
            // Decode and execute the script
            const scriptContent = atob(base64Script);
            const script = document.createElement('script');
            script.textContent = scriptContent;
            document.head.appendChild(script);
            console.log('[Raiken] Script loaded successfully');
          } catch (error) {
            console.error('[Raiken] Error loading script:', error);
            window.parent.postMessage({ type: 'SCRIPT_LOAD_ERROR', error: error.message }, '*');
          }
        }
      } catch (error) {
        console.error('[Raiken] Error in loader script:', error);
        window.parent.postMessage({ type: 'LOADER_ERROR', error: error.message }, '*');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
